<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">
    <!-- Contact Heading -->
    <h1 class="contact-heading">04. Contact</h1>
    <hr class="styled-line">

    <!-- Contact Form -->
    <form class="contact-form" action="send_email.php" method="POST">
      <!-- Name and Email Fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <!-- Message Field -->
      <div class="form-group full-width">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
